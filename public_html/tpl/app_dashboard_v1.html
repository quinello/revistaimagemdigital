<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false;
            app.settings.asideDock = true;">


    <div id="container" ng-controller="NewsController as newsCtrl">

        <!--<div class="mitem" data-ng-include="'tpl/blocks/nav.html'"></div>-->
        <!--<div class="mitem" data-ng-include="'tpl/blocks/slides.html'"></div>-->

        <!-- logo -->
        <div class="mitem">
            <div class="thumbnail no-padder border-radio-top border-radio-botton" style="background-color: black;">      
                <div class="custom-logo">      
                    <img class="border-radio-top" ng-src="img/logo_revista_fundo_preto.png" alt="" style="height: 407px"/>                           
                </div>
                <div class="lead text-left padder-md padder-v"  style="font-weight: bolder; color: white;">
                    <p>Revista Imagem aborda as vivencias da população de São José do Rio Pardo reavivando nossa cultura e tradição, sem perder de vista o moderno.</p>
                </div>
                <!--            <div>
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h2 class="panel-title lead text-center">Filtre as reportagens pelo segmento</h2>
                                    </div>
                                    <div class="panel-body">
                                        <label class="checkbox i-checks m-l-md m-b-md text-u-c" ng-repeat="lib in libs">
                                            <input type="checkbox" ng-model="lib.checked"><i></i>
                                            {{lib.name}}
                                        </label>
                                    </div>
                                </div>
                            </div>-->
            </div>
        </div>
        <!-- logo -->

        <!-- carousel -->
        <div class="mitem XGG" style="background: transparent;">   
            <div ng-controller="CarouselDemoCtrl" class="panel border-radio-botton border-radio-top" set-ng-animate="false" style="background: transparent;">
                <div class="panel-heading border-radio-top" style="background: black;">
                </div>
                <carousel interval="myInterval">
                    <slide ng-repeat="slide in slides" active="slide.active">
                        <img ng-src="{{slide.image}}" class="img-full" >
                        <div class="carousel-caption">                            
                            <h2>{{slide.text}}</h2>                            
                        </div>

                    </slide>
                </carousel>
                <div class="panel-footer border-radio-botton" style="background: black;">
                    <div class="bg-danger wrapper-xs text-center" style="background: black;">          
                        <h4 class="text-u-c m-n"><strong>Segmentos da Revista Imagem</strong></h4>
                    </div>
                </div>
            </div>            
        </div>
        <!-- / carousel -->   

        <div ng-class="new .tamanho" ng-repeat="new in newsCtrl.news" ng-if="SegmentoMarkIt(new .segment)" >
            <div class="thumbnail no-padder border-radio-top border-radio-botton">                    
                <a ui-sref={{new.link}}>
                    <img ng-src="{{new .imagem}}" alt="" class="border-radio-top" style="height: {{new .altura}} "/>
                </a>
                <div class="post">
                    <a ui-sref={{new.link}}>
                        <h3 class="h3 text-u-c">{{new .capa}}</h3>
                        <h4 class="h4">{{new .title}}</h4>
                        <p class="p">{{new .texto_resumo}}</p>         
                        <button class="btn btn-link">Continue lendo...</button>
                    </a>
                </div>
                <div class="bg-danger wrapper-xs text-center border-radio-botton" style="background: {{new .cor}}">          
                    <h5 class="text-u-c m-n"><strong>{{new .segment}}</strong></h5>
                </div>
            </div>
        </div> 

    </div>

</div>
<script src="js/masonry/masonry.pkgd.js" type="text/javascript"></script>
<script src="js/masonry/imagesloaded.pkgd.js" type="text/javascript"></script>
<script>
                                var container = document.querySelector('#container');
                                var msnry;
                                // initialize Masonry after all images have loaded
                                imagesLoaded(container, function() {
                                msnry = new Masonry(container, {
                                itemSelector: '.mitem',
                                        isAnimated: true,
                                        transitionDuration: '2.0s',
                                        isFitWidth: true                                        
                                });
                                });
</script>
